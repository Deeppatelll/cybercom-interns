<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Deep Patel</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="nav-container">
            <h2 class="logo">Deep Patel</h2>

            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact Me</a>
            </nav>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- CONTACT FORM SECTION -->
        <section class="section contact">
            <h2 class="section-title">Contact Me</h2>

            <form
                class="contact-form"
                action="mailto:deeppatel05082005@gmail.com"
                method="post"
                enctype="text/plain"
            >

                <label for="name">Your Name</label>
                <input type="text" id="name" name="Name" required>

                <label for="contact">Mobile / Email</label>
                <input type="text" id="contact" name="Contact" required>

                <label for="query">Your Query</label>
                <textarea id="query" name="Query" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <!-- SOCIAL LINKS SECTION -->
        <section class="section social">
            <h2 class="section-title">Connect With Me</h2>

            <div class="social-links">
                <a href="https://github.com/Deeppatelll" target="_blank">
                    <img src="assets/images/github.png" alt="GitHub">
                </a>

                <a href="https://www.linkedin.com/in/deep-patel05/" target="_blank">
                    <img src="assets/images/linkedin.png" alt="LinkedIn">
                </a>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- Footer content can be added later -->
